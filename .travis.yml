language: cpp

compiler:
  - clang

install:
  - git clone https://github.com/doxygen/doxygen.git ./Doxygen
  - cd ./Doxygen
  - git checkout Release_1_8_6
  - ./configure
  - make
  - export PATH=$(pwd)/bin:${PATH}
  - cd ..

before_script:
  - mkdir build
  - cd build
  - cmake -DCMakeAll_BUILD_TESTING:BOOL=ON ..

script: make && make test

after_success:
  - ssh auneri1@masters1.cs.jhu.edu rm -rf /users/istar/public_html/doxygen_public/CMakeAll
  - make doc
  - scp -r Documentation/html auneri1@masters1.cs.jhu.edu:/users/istar/public_html/doxygen_public/CMakeAll
  - ssh auneri1@masters1.cs.jhu.edu chmod -R 775 /users/istar/public_html/doxygen_public/CMakeAll
